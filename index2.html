<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Battle!</title>
    <link rel="stylesheet" href="css/style2.css">
  </head>
  <body>
    <div class="container">
      <!-- CHARIZARD -->
      <div class="statsprite">
        <!-- blocco stats -->
        <div class="stat">
          <!-- prima riga stats con nome, sesso e livello-->
          <div class="nsl">
            <div class="ns">
              Charizard <span class="sesso">♂</span>
            </div>
            <div class="livello">
              Lv.73
            </div>
          </div>
          <!-- seconda riga stats con PS -->
          <div class="ps">
            <div class="iconaps">
              PS
            </div>
            <div class="barraps">
            </div>
          </div>
        </div>
        <div class="sprite">
          <img src="img/charizard1.png" alt="" id="zard">
        </div>
      </div>
      <!-- fine charizard -->
      <!-- inizio blastoise -->
      <div class="statsprite statspriteblastoise">
        <div class="sprite">
          <img src="img/blastoise1.png" alt="">
        </div>
        <!-- blocco stats -->
        <div class="stat statblastoise">
          <!-- prima riga stats con nome, sesso e livello-->
          <div class="nsl">
            <div class="ns">
              Blastoise <span class="sesso">&#9794;</span>
            </div>
            <div class="livello">
              Lv.75
            </div>
          </div>
          <!-- seconda riga stats con PS -->
          <div class="ps">
            <div class="iconaps">
              PS
            </div>
            <div class="barraps">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- chiusura container consfondo lotta-->
    <!-- menù interattivo -->
    <!-- cronaca lotta -->
    <div class="cronaca">
      <h3>What will Blastoise do?</h3>
      <div class="opzioni">
        <div class="fightpkmn">
          <div class="fight">
            <a href="" id="fighta">FIGHT</a>
          </div>
          <div class="pkmn">
            <a href="#" id="pkmna">PKMN</a>
          </div>
        </div>
        <div class="bagrun">
          <div class="bag">
            <a href="#" id="baga">BAG</a>
          </div>
          <div class="run">
            <a href="#" id="runa">RUN</a>
          </div>
        </div>
      </div>
    </div>
