<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Battle!</title>
    <link rel="stylesheet" href="css/style2.css">
  </head>
  <body>
    <!-- container con sfondo lotta -->
    <div class="container">
      <!-- charizard -->
      <div class="statsprite">
        <!-- blocco stats -->
        <div class="stat">
          <!-- prima riga stats con nome, sesso e livello-->
          <div class="nsl">
            <div class="ns">
              Charizard <span class="sesso">♂</span>
            </div>
            <div class="livello">
              Lv.73
            </div>
          </div>
          <!-- seconda riga stats con PS -->
          <div class="ps">
            <div class="iconaps">
              PS
            </div>
            <div class="barraps">
            </div>
          </div>
        </div>
        <div class="sprite">
          <img src="img/charizard1.png" alt="" id="zard">
        </div>
      </div>
      <!-- fine charizard -->
      <!-- blastoise -->
      <div class="statsprite statspriteblastoise">
        <div class="sprite">
          <img src="img/blastoise1.png" alt="">
        </div>
        <!-- blocco stats -->
        <div class="stat statblastoise">
          <!-- prima riga stats con nome, sesso e livello-->
          <div class="nsl">
            <div class="ns">
              Blastoise <span class="sesso">&#9794;</span>
            </div>
            <div class="livello">
              Lv.75
            </div>
          </div>
          <!-- seconda riga stats con PS -->
          <div class="ps">
            <div class="iconaps">
              PS
            </div>
            <div class="barraps">
            </div>
          </div>
        </div>
      </div>
      <!-- fine blastoise -->
    </div>
    <!-- chiusura container consfondo lotta-->
    <!-- menù interattivo -->
    <!-- cronaca lotta -->
    <div class="cronaca">
      <h3>What will Blastoise do?</h3>
      <!-- opzioni di gioco -->
      <div class="opzioni">
        <div class="fightpkmn">
          <div class="fight">
            <a href="" id="fighta">FIGHT</a>
          </div>
          <div class="pkmn">
            <a href="#" id="pkmna">PKMN</a>
          </div>
        </div>
        <div class="bagrun">
          <div class="bag">
            <a href="#" id="baga">BAG</a>
          </div>
          <div class="run">
            <a href="#" id="runa">RUN</a>
          </div>
        </div>
      </div>
    </div>
    <!-- elementi a comparsa -->
    <div class="opzionilotta">
      <div class="mosse">
        <div class="mossesopra">
          <div class="mossa1">
            <a href="#">SURF</a>
          </div>
          <div class="mossa2">
            <a href="#">EARTHQUAKE</a>
          </div>
        </div>
        <div class="mossesotto">
          <div class="mossa3">
            <a href="#">BLIZZARD</a>
          </div>
          <div class="mossa4">
            <a href="#">PROTECTION</a>
          </div>
        </div>
      </div>
      <div class="infomosse">
        <div class="type">

        </div>
        <div class="dmg">

        </div>
        <div class="back">

        </div>
      </div>
    </div>
  </body>
  </html>
